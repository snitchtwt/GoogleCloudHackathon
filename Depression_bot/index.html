<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="usermsg" placeholder="Enter your message...">
    <button id="sendbtn">Send</button>
    <br>
    <a href="/history">View Conversation History</a>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#sendbtn').click(function(){
                var usermsg = $('#usermsg').val();
                $.get('/get',{msg:usermsg},function(data){
                    $('<p class="usermsg"></p>').text(usermsg).appendTo('#chatbox');
                    $('<p class="botmsg"></p>').text(data).appendTo('#chatbox');
                    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                    $('#usermsg').val('');
                });
            });
        });
    </script>
</body>
</html>
